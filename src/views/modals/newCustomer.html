<div class="modal-header pb-25">
  <h4 class="modal-title"><i class="zmdi zmdi-account-add"></i> New Customer</h4>
</div>
<div class="modal-body">
  <form name="newCustomer" ng-submit="createUser(form)">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <div class="fg-line">
            <input type="text" name="first_name" class="form-control input-sm" ng-model="form.first_name" placeholder="First Name" required>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <div class="fg-line">
            <input type="text" name="last_name" class="form-control input-sm" ng-model="form.last_name" placeholder="Last Name" required>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <div class="fg-line">
            <input type="email" name="email" class="form-control input-sm" ng-model="form.email" placeholder="Email" required>
          </div>
          <div ng-messages="signupForm.email.$error" class="form-errors">
            <div ng-message="invalid">Invalid Email.</div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <div class="fg-line">
            <select name="gender" class="form-control input-sm" ng-model="form.gender">
              <option value="" disabled>Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <div class="fg-line">
            <input type='text' class="form-control input-sm" data-input-mask="{mask: '00/00/0000'}" placeholder="Birthday eg.08/06/1990" ng-model="form.birthday">
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <div class="fg-line">
            <input type="text" class="form-control input-sm" data-input-mask="{mask: '000 0000000'}" placeholder="Phone eg.340 1231986" data-ng-model="form.phone">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block waves-effect">SAVE</button>
    </div>
  </form>
</div>
