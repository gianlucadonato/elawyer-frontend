<div class="modal-header pb-23">
  <h4 class="modal-title"><i class="zmdi zmdi-mail-send"></i> Send Matter</h4>
</div>
<div class="modal-body send-matter-template">
  <form ng-submit="sendMatterTo(cUser)">
    <div class="form-group">
      <input type="text" ng-model="cUser" placeholder="Search a Customer" class="form-control"
             uib-typeahead="u as u.name for u in searchUser($viewValue)">
    </div>
    <div class="form-group m-t-10">
      <button type="submit" class="btn btn-orange btn-block waves-effect">SEND</button>
    </div>
  </form>
</div>
