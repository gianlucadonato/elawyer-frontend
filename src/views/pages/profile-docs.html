<tabset class="profile-docs-tab">
  <tab heading="DOC. UTENTE" active="docsTab1Active">
    <div class="file-manager no-nav-color">
      <angular-filemanager
        root-id="{{user.drive_folder.id}}"
        root-actions="true">
      </angular-filemanager>
    </div>
  </tab>

  <tab heading="DOC. PRATICHE" active="docsTab2Active">
    <div class="file-manager no-nav-color">
      <angular-filemanager
        root-id="matters"
        root-user="{{user.id}}"
        root-name="Pratiche"
        root-actions="false">
      </angular-filemanager>
    </div>
  </tab>
</tabset>
