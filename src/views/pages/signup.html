<div class="row center-vertically">
  <div class="col-sm-6 col-sm-offset-3 m-t-25">
    <!-- SIGNUP -->
    <div class="card">
      <div class="card-header ch-alt">
        <h2>CREA UN NUOVO ACCOUNT</h2>
      </div>

      <div class="card-body card-padding">
        <form name="signupForm" ng-submit="signup(form)">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <div class="fg-line">
                  <input type="text" name="first_name" class="form-control input-sm" ng-model="form.first_name" placeholder="Nome" required>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <div class="fg-line">
                  <input type="text" name="last_name" class="form-control input-sm" ng-model="form.last_name" placeholder="Cognome" required>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <div class="fg-line">
                  <input type="email" name="email" class="form-control input-sm" ng-model="form.email" placeholder="Email" required>
                </div>
                <div ng-messages="signupForm.email.$error" class="form-errors">
                  <div ng-message="invalid">Email invalida.</div>
                  <div ng-message="alreadyInUse">Email già esistente.</div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <div class="fg-line">
                  <input type="password" name="password" class="form-control input-sm" placeholder="Password" ng-model="form.password" required>
                </div>
                <div ng-messages="signupForm.password.$error" class="form-errors">
                  <div ng-message="invalid">Password troppo corta (min 8 characters)</div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-orange btn-block waves-effect">REGISTRATI</button>
          </div>
        </form>
        <div class="m-t-25 text-center">
          <span>Hai già un account? </span>
          <a ui-sref="auth.login" class="btn bgm-t-orange btn-block waves-effect">ACCEDI</a>
        </div>
      </div>
    </div>
  </div>
</div>
