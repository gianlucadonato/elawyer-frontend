<div ng-repeat="s in q.subItems">

  <div ng-if="s.type == 'date'" ng-init="s.value = ensureDate(s.value)"></div>

  <div class="form-group">
    <h4>{{s.title}}</h4>
    <span ng-if="isArray(s.value)" ng-repeat="f in s.value track by $index">
      <span ng-if="isObject(f)">{{f.title}}</span>
      <span ng-if="!isObject(f)">{{f}}</span>,
    </span>
    <span ng-if="isObject(s.value)">{{s.value.title}}</span>
    <span ng-if="isDate(s.value)">{{s.value | amDateFormat: "DD MMMM YYYY"}}</span>
    <span ng-if="!isArray(s.value) && !isObject(s.value)">{{s.value}}</span>
  </div>

  <div style="margin-left: 5px; padding-left: 15px; border-left: 2px solid {{s.color}}" ng-init="s.color=getClass();" ng-if="s.value.title == q.title" ng-repeat="q in s.options" ng-include="'views/pages/form-answer-review-recursive.html'"></div>

  <div ng-if="s.value == q.title" ng-repeat="q in s.options" ng-include="'views/pages/form-answer-review-recursive.html'" style="margin-left: 5px; padding-left: 15px; border-left: 2px solid {{s.color}}" ng-init="s.color=getClass();"></div>
</div>
