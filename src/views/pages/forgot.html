<div class="row mt-25 center-vertically">
  <div class="col-sm-4 col-sm-offset-4">
    <!-- SIGNUP -->
    <div class="card">
      <div class="card-header ch-alt">
        <h2>Reset Password <small>Insert your email to retrieve a reset password link</small></h2>
      </div>

      <div class="card-body card-padding">
        <form name="signupForm">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="fg-line">
                  <input style="width: 100%" type="email" name="email" class="input-sm" ng-model="form.email" placeholder="Email" required>
                </div>  
              </div>
            </div>   
          </div>    
          <div class="form-group">
            <button ng-show="!sent" ng-click="forget_password(form)" class="btn btn-orange btn-block waves-effect">Send reset link!</button>
              <div class="alert alert-success" ng-show="sent">
                If your email belongs to an account, we have sent you a reset link.
              </div>
          </div>
          <div class="text-left">Remembered your password ? <a ui-sref="auth.login" class="m-t-5">LOGIN</a></div>  
           <div class="text-left">Don't you have an account? <a ui-sref="auth.signup" class="m-t-5">SIGNUP</a></div>
        </form>

      </div>
    </div>
  </div>
</div>
